<svg width="1400" height="800" viewBox="0 0 1400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="mainGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stopColor="#0e7490"/>
      <stop offset="30%" stopColor="#0891b2"/>
      <stop offset="60%" stopColor="#06b6d4"/>
      <stop offset="100%" stopColor="#155e75"/>
    </radialGradient>
    
    <linearGradient id="giftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#0d9488"/>
      <stop offset="50%" stopColor="#14b8a6"/>
      <stop offset="100%" stopColor="#5eead4"/>
    </linearGradient>
    
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#67e8f9"/>
      <stop offset="50%" stopColor="#22d3ee"/>
      <stop offset="100%" stopColor="#0891b2"/>
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="6" floodColor="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1400" height="800" fill="url(#mainGradient)"/>
  
  <!-- Decorative gift box (top right) -->
  <g transform="translate(1100, 50)" opacity="0.3">
    <rect x="0" y="30" width="80" height="60" rx="4" ry="4" fill="url(#giftGradient)" filter="url(#shadow)"/>
    <rect x="35" y="20" width="10" height="80" fill="url(#ribbonGradient)"/>
    <rect x="-10" y="55" width="100" height="10" fill="url(#ribbonGradient)"/>
    <ellipse cx="25" cy="20" rx="12" ry="8" fill="url(#ribbonGradient)" transform="rotate(-20 25 20)"/>
    <ellipse cx="55" cy="20" rx="12" ry="8" fill="url(#ribbonGradient)" transform="rotate(20 55 20)"/>
    <ellipse cx="40" cy="20" rx="5" ry="6" fill="#0891b2"/>
  </g>
  
  <!-- Decorative gift box (bottom left) -->
  <g transform="translate(50, 600)" opacity="0.2">
    <rect x="0" y="30" width="100" height="80" rx="5" ry="5" fill="url(#giftGradient)" filter="url(#shadow)"/>
    <rect x="45" y="15" width="12" height="110" fill="url(#ribbonGradient)"/>
    <rect x="-15" y="65" width="130" height="12" fill="url(#ribbonGradient)"/>
    <ellipse cx="30" cy="15" rx="15" ry="10" fill="url(#ribbonGradient)" transform="rotate(-20 30 15)"/>
    <ellipse cx="70" cy="15" rx="15" ry="10" fill="url(#ribbonGradient)" transform="rotate(20 70 15)"/>
    <ellipse cx="50" cy="15" rx="6" ry="8" fill="#0891b2"/>
  </g>
  
  <!-- Floating particles/bubbles -->
  <circle cx="200" cy="150" r="4" fill="rgba(255,255,255,0.2)" filter="url(#glow)">
    <animate attributeName="cy" values="150;130;150" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="400" r="3" fill="rgba(255,255,255,0.15)" filter="url(#glow)">
    <animate attributeName="cy" values="400;380;400" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.4;0.15" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1200" cy="300" r="5" fill="rgba(255,255,255,0.25)" filter="url(#glow)">
    <animate attributeName="cy" values="300;275;300" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.6;0.25" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="800" cy="200" r="2" fill="rgba(255,255,255,0.1)" filter="url(#glow)">
    <animate attributeName="cy" values="200;185;200" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="950" cy="500" r="3.5" fill="rgba(255,255,255,0.18)" filter="url(#glow)">
    <animate attributeName="cy" values="500;480;500" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.18;0.45;0.18" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="600" r="2.5" fill="rgba(255,255,255,0.12)" filter="url(#glow)">
    <animate attributeName="cy" values="600;585;600" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.12;0.35;0.12" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle geometric shapes -->
  <polygon points="500,100 520,120 500,140 480,120" fill="rgba(255,255,255,0.08)" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0 500 120;360 500 120" dur="20s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="1000,450 1020,470 1000,490 980,470" fill="rgba(255,255,255,0.06)" filter="url(#glow)">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" 
                      values="0 1000 470;-360 1000 470" dur="25s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Flowing wave lines -->
  <path d="M0 350 Q350 300 700 350 T1400 350" stroke="rgba(255,255,255,0.1)" strokeWidth="2" fill="none" opacity="0.3">
    <animate attributeName="d" values="M0 350 Q350 300 700 350 T1400 350;M0 350 Q350 400 700 350 T1400 350;M0 350 Q350 300 700 350 T1400 350" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <path d="M0 450 Q350 400 700 450 T1400 450" stroke="rgba(255,255,255,0.08)" strokeWidth="1.5" fill="none" opacity="0.4">
    <animate attributeName="d" values="M0 450 Q350 400 700 450 T1400 450;M0 450 Q350 500 700 450 T1400 450;M0 450 Q350 400 700 450 T1400 450" dur="10s" repeatCount="indefinite"/>
  </path>
</svg>
